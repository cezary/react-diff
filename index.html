<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>React Diff</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: 200;
      margin: 0 auto;
      width: 750px;
    }
    textarea {
      font-family: monospace;
      font-size: inherit;
      height: 150px;
      width: 100%;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<script src="//fb.me/react-with-addons-0.12.1.js"></script>
<script src="//fb.me/JSXTransformer-0.12.1.js"></script>
<script src="dist/react-diff.js"></script>
<script type="text/jsx">
  var App = React.createClass({
    getInitialState: function() {
      return {
        inputA: 'Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Integer eu lacus accumsan arcu fermentum euismod. Donec pulvinar porttitor tellus. Aliquam venenatis. Donec facilisis pharetra tortor.  In nec mauris eget magna consequat convallis. Nam sed sem vitae odio pellentesque interdum. Sed consequat viverra nisl. Suspendisse arcu metus, blandit quis, rhoncus ac, pharetra eget, velit. Mauris urna. Morbi nonummy molestie orci. Praesent nisi elit, fringilla ac, suscipit non, tristique vel, mauris. Curabitur vel lorem id nisl porta adipiscing. Suspendisse eu lectus. In nunc. Duis vulputate tristique enim. Donec quis lectus a justo imperdiet tempus.',
        inputB: 'Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Integer eu lacus accumsan arcu fermentum euismod. Donec pulvinar, porttitor tellus. Aliquam venenatis. Donec facilisis pharetra tortor. In nec mauris eget magna consequat convallis. Nam cras vitae mi vitae odio pellentesque interdum. Sed consequat viverra nisl. Suspendisse arcu metus, blandit quis, rhoncus ac, pharetra eget, velit. Mauris urna. Morbi nonummy molestie orci. Praesent nisi elit, fringilla ac, suscipit non, tristique vel, mauris. Curabitur vel lorem id nisl porta adipiscing. Duis vulputate tristique enim. Donec quis lectus a justo imperdiet tempus. Suspendisse eu lectus. In nunc. ',
        type: 'chars'
      };
    },
    render: function () {
      return (
        <div>
          <h1>react-diff</h1>
          <div>
            <textarea defaultValue={this.state.inputA} onChange={this.onInputAChange} />
          </div>
          <div>
            <textarea defaultValue={this.state.inputB} onChange={this.onInputBChange} />
          </div>
          <div>
            <label>
              <input name='type' type='radio' value='chars' defaultChecked={true} onChange={this.onInputTypeChange} />
              chars
            </label>
            <label>
              <input name='type' type='radio' value='words' onChange={this.onInputTypeChange} />
              words
            </label>
            <label>
              <input name='type' type='radio' value='sentences' onChange={this.onInputTypeChange} />
              sentences
            </label>
            <label>
              <input name='type' type='radio' value='json' onChange={this.onInputTypeChange} />
              json
            </label>
          </div>
          <div>
            <Diff inputA={this.state.inputA} inputB={this.state.inputB} type={this.state.type} />
          </div>
        </div>
      );
    },
    onInputAChange: function(e) {
      this.setState({inputA: e.target.value});
    },
    onInputBChange: function(e) {
      this.setState({inputB: e.target.value});
    },
    onInputTypeChange: function(e) {
      this.setState({type: e.target.value});
    }
  });

  React.render(<App/>, document.body);
</script>
</body>
</html>
